<template name="Main">
  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <div id="canvas">
          <div id="ball"></div>
        </div>
        <div id="horizontal-ruler"></div>
      </div>
      <div class="col-md-2">
        <input type="range" id="height-range-input" orient="vertical" min="0" max="100"/>
        <span id="range-value">{{throwHeight}} см</span>
      </div>
    </div>
  </div>
</template>
