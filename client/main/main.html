<template name="Main">
  <div class="row">
    <div class="col-md-10">
      <div id="canvas">
        <div id="ball"></div>
      </div>
      <div id="ruler"></div>
    </div>
    <div class="col-md-2">
      <div class="row">
        <div class="col-md-4">
          <input type="range" id="height-range-input" orient="vertical" min="0" max="100"/>
          <span id="range-value">{{throwHeight}} см</span>
        </div>
        <div class="col-md-8">
          <button class="btn btn-primary" id="throw">Кинути</button>
        </div>
      </div>
    </div>
  </div>
</template>
